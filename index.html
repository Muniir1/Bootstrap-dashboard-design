<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="d-flex align-items-center justify-content-center bg-light ">

    <div style="margin-top: 200px; width: 30%; " class=" text-white bg-white   ">
      <div style="background-color: #13152C; width: 100%;" class="d-flex justify-content-center flex-column align-items-center  p-3">
        <h5>Welcome KORIYE App!</h5>
        <p>Sign in to continue KORIYE app</p>
      </div>
      <img class=" shadow-sm  rounded-circle  " style="margin-left: 170px; width: 70px; height: 70px; background-color: white; margin-top: -30px;" src="designs/logo2.png" alt="">
      <form class="p-5">
        <div class="form-group">
          <label class="text-black opacity-75 " for="exampleInputEmail1">Email</label>
          <input style="width: 100%;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class=" mt-3 ">
          <label class="text-black opacity-75 for="exampleInputPassword1">Password</label>
          <input style="width: 100%;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check d-flex justify-content-between align-items-center  mt-3 ">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-black opacity-75" for="exampleCheck1">Remember me</label>
          </div>
          <a style="background-color: #13152C;" class="btn text-white px-4" href="dashboard.html">Submit</a>
        </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
